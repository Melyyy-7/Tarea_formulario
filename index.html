<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Melygram</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <div class="img">
      <img src="Melygram.png" alt="imagen">
  </div>

  <div class="contenedor">
    <h2>Registro de Melygram</h2>
    <form action="gracias.html" method="get">

      <label for="correo">Correo electrónico:</label>
      <input type="email" placeholder="Ingrese su correo" id="correo" name="correo" required>

      <label for="edad">Edad:</label>
      <input type="number" placeholder="Ingrese su edad" id="edad" name="edad" min="1" required>

      <label>Género:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="genero" value="femenino"> Femenino</label>
        <label><input type="checkbox" name="genero" value="masculino"> Masculino</label>
        <label><input type="checkbox" name="genero" value="prefiere_no_decirlo"> Prefiere no decirlo</label>
      </div>

      <label for="usuario">Usuario:</label>
      <input type="text" placeholder="Nombre de usuario" id="usuario" name="usuario" required>

      <label for="contraseña">Contraseña:</label>
      <input type="password" placeholder="Ingrese su contraseña" id="contraseña" name="contraseña" required>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
